# Deploy this deployment Yaml using command as 
# store the image url in a temp variable on command prompt
# image_url='<path to Image:version'
#


apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-back-end-motm-v2
  labels:
    app: back-end-motm
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-end-motm
      version: v2
  template:
    metadata:
      labels:
        app: back-end-motm
        version: v2
    spec:
      containers:
      - name: back-end-motm
        image: IMAGE_URL:v2
        ports:
        - containerPort: 91
        
        
